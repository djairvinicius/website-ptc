<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito Scroll Vários Elementos</title>
  <style>
    body {
      height: 300vh; /* mais rolagem */
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 200px; /* espaço entre as caixas */
      padding-top: 100px;
    }

    .box {
      width: 200px;
      height: 200px;
      background: #3498db;
      border-radius: 15px;
      transform: scale(0.5); /* começa pequeno */
      transition: transform 0.6s ease;
    }

    .box.active {
      transform: scale(1.2); /* aumenta quando aparece */
    }

    .box:nth-child(2) {
      background: #e74c3c;
    }

    .box:nth-child(3) {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <script>
    const boxes = document.querySelectorAll('.box');

    window.onscroll = () => {
      boxes.forEach(box => {
        const posicao = box.getBoundingClientRect().top;
        const alturaJanela = window.innerHeight;

        if (posicao < alturaJanela && posicao > 0) {
          box.classList.add('active');
        } else {
          box.classList.remove('active');
        }
      });
    };
  </script>
</body>
</html>
