<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estilos dos Ícones Google</title>

  <!-- Importando todos os estilos -->
  <style>
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons+Outlined');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons+Round');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons+Sharp');

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.4rem;
    }

    .icon-grid {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .icon-box {
      text-align: center;
    }

    .icon {
      font-size: 48px;
      display: block;
      margin-bottom: 5px;
    }

    .label {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Comparação de Estilos dos Ícones (Material Icons)</h1>

  <h2>Ícone: <code>home</code></h2>
  <div class="icon-grid">
    <div class="icon-box">
      <i class="material-icons icon">home</i>
      <div class="label">Filled</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-outlined icon">home</i>
      <div class="label">Outlined</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-round icon">home</i>
      <div class="label">Rounded</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-sharp icon">home</i>
      <div class="label">Sharp</div>
    </div>
  </div>

  <h2>Ícone: <code>search</code></h2>
  <div class="icon-grid">
    <div class="icon-box">
      <i class="material-icons icon">search</i>
      <div class="label">Filled</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-outlined icon">search</i>
      <div class="label">Outlined</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-round icon">search</i>
      <div class="label">Rounded</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-sharp icon">search</i>
      <div class="label">Sharp</div>
    </div>
  </div>

  <h2>Ícone: <code>favorite</code></h2>
  <div class="icon-grid">
    <div class="icon-box">
      <i class="material-icons icon">favorite</i>
      <div class="label">Filled</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-outlined icon">favorite</i>
      <div class="label">Outlined</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-round icon">favorite</i>
      <div class="label">Rounded</div>
    </div>
    <div class="icon-box">
      <i class="material-icons-sharp icon">favorite</i>
      <div class="label">Sharp</div>
    </div>
  </div>

</body>
</html>
